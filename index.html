<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone.js , TodoMVC</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,Chrome=1">
	<link rel="stylesheet" href="assets/base.css">
</head>
<body>
	<section id="todoapp">
		
		<header id="header">
			<h1>todos</h1>
			<input type="text" id="new-todo" placeholder="What needs to be done" autofocus>
		</header>
		
		<section id="main">
			<input type="checkbox" id="toggle-all">
			<label for="toggle-all">Mark All as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
		
	</section>
	
	<div id="info">
		<p>Double-click to edti a todo</p>
		<p>
			Written by <a href="http://github.com/addyosmani">Addy Osmani</a>
		</p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a> </p>
	</div>

	<script type="text/template" id="item-template">
		<div class="view">
			<input type="checkbox" class="toggle" <%= completed ? 'checked' : '' %> >
			<label><%- title %></label>
			<button class="destroy">삭제</button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>

	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong>
		<%= remaining === 1 ? 'item' : 'items' %> left </span>
		<ul id="filters">
			<li><a class="selected" href="#/">All</a></li>
			<li><a href="#/active">Active</a></li>
			<li><a href="#/completed">Completed</a></li>
		</ul>
		<% if (completed) { %>
		<button id="clear-completed">Clear competed (<%= completed %>)</button>
		<% } %>
	</script>

	<script id="entry-template" type="text/x-handlebars-template">
		<div class="entry">
			<h1>{{title}}</h1>
			<div class="body">
				{{body}}
			</div>
		</div>
	</script>


	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>

	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todos.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>

	<script src="js/app.js"></script>

	<script src="js/lib/handlebars.js"></script>

	<script>
		var source   = $("#entry-template").html();
		var template = Handlebars.compile(source);

		var context = {title: "My New Post", body: "This is my first post!"};
		var html    = template(context);

		console.log(html);

		$('body').append(html);

	</script>


</body>
</html>
